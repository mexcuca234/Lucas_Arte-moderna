<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Quiz de Arte</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



</head>
<body class="bg-dark text-white">

    <!-- Header starts here -->

    <header class="container text-center">
            <h1>Quiz de Arte</h1>
            <a href="../index.html">Página principal</a>
    </header>


    <main>

        <!-- Results section starts here -->

        <section class="results-section container">
            <div class="row justify-content-center p-2 px-md-3">
                <div class="results-wrapper bg-secondary col-sm-12 col-md-6 text-center p-2 border rounded d-none">
                    <p>
                        Puntuacion: <span id="score"></span> de <span id="numberOfQuestions"></span>
                    </p>
                    <p>
                        Máxima Puntuacion: <span id="high-score"></span>    
                    </p>
                    <button id="new-game-button" class="btn btn-primary">Volver a intentarlo</button>
                </div> 
            </div>
        </section>


        <section class="quiz-section container">
            <form id="quiz-form">
                <div class="questions-wrapper row">

                    <!-- Questions rendered here -->

                </div>
                <div class="submit-wrapper text-center p-2">
                    <button id="submit-button" type="submit" class="btn btn-primary">Comprobar</button>
                </div>
            </form>
        </section>



    </main>



    <script src="script.js"></script>
</body>
</html>
